<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branded Watches Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .watch-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .watch-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .watch-card img {
            width: 100%;
            border-radius: 5px;
        }
        .watch-card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Branded Watches Collection</h1>
    <div class="watch-container">
        <div class="watch-card">
            <img src="https://via.placeholder.com/200" alt="Watch 1">
            <h3>Rolex Submariner</h3>
            <p>$10,000</p>
        </div>
        <div class="watch-card">
            <img src="https://via.placeholder.com/200" alt="Watch 2">
            <h3>Omega Seamaster</h3>
            <p>$8,500</p>
        </div>
        <div class="watch-card">
            <img src="https://via.placeholder.com/200" alt="Watch 3">
            <h3>Tag Heuer Carrera</h3>
            <p>$5,000</p>
        </div>
    </div>
</body>
</html>
